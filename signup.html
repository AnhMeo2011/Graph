<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family: sans-serif; margin-left: 20px; display: flex">
    <div style="width: 33%;">

    </div>
    <div style="width:33%">
        <h1 style="text-align: center;">Register</h1>
        <form action="" onsubmit="save()">
            <input placeholder="Username" type="text" id="username"
                style="border:1px solid gray; border-radius: 6px; color:black;padding: 10px; width: 100%;">
            <br>
            <input type="email" placeholder="Email" id="email"
                style="border:1px solid gray; border-radius: 6px; color:black;padding: 10px; width: 100%;">
            <br><br>
            <input type="password" placeholder="Password" id="password"
                style="border:1px solid gray; border-radius: 6px; color:black;padding: 10px; width: 100%;">
            <br><br>
            <button
                style="border:1px solid gray; border-radius: 6px; color:white;padding: 10px;background-color: rgb(238, 75, 43)"
                type="submit">Sign up</button>
        </form>
    </div>

    <script>
        function save() {
            let email = document.getElementById("email").value
            let username = document.getElementById("username").value
            let password = document.getElementById("password").value
            let temp = localStorage.getItem("Accounts") || "[]"
            let data = JSON.parse(temp)
            data.push({
                name: username,
                pass: password,
                mail: email
            })
            localStorage.setItem("Accounts",JSON.stringify(data))
        }
    </script>
</body>

</html>
