<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="width: 33%">
        <h1 style="text-align: center;">Login</h1>
        <form action="" onsubmit="login(event)">
            <input placeholder="Username" type="text" id="username"
                style="border:1px solid gray; border-radius: 6px; color:black;padding: 10px; width: 100%;">
            <br><br>
            <input type="password" placeholder="Password" id="password"
                style="border:1px solid gray; border-radius: 6px; color:black;padding: 10px; width: 100%;">
            <br><br>
            <button
                style="border:1px solid gray; border-radius: 6px; color:white;padding: 10px;background-color: rgb(238, 75, 43)"
                type="submit">Login</button>
            <a href="signup.html">Need an account?</a>
        </form>
    </div>

    <script>
        function login(event) {
            event.preventDefault()

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let temp = localStorage.getItem("Accounts") || "[]";
            let data = JSON.parse(temp);

            let user = data.find(acc => acc.name === username && acc.pass === password);

            if (user) {
                alert("Login successful!");
                //window.location.href = "homepage.html"
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</body>

</html>
